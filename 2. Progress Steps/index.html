<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Progress Steps</title>
  </head>
  <body>
    <div class="container">
      <div class="progress-container">
        <div class="progress-steps">
          <h2><span class="circle active" id="circle1">1</span></h2>
          <h2><span class="circle inactive" id="circle2">2</span></h2>
          <h2><span class="circle inactive" id="circle3">3</span></h2>
          <h2><span class="circle inactive" id="circle4">4</span></h2>
        </div>
        <div class="progress-buttons">
          <button class="disabled" id="prev">Prev</button>
          <button id="next">Next</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
